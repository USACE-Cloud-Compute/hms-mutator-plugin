name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: osgeo/gdal:alpine-normal-3.5.2
    steps:
    - name: apk install dependencies
      run: apk add --no-cache pkgconfig gcc libc-dev
      
    - name: checkout code
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
